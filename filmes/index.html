<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo</title>
    <style>
        /* Estilo para centralizar o player */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }
        
        /* Estilo para o player */
        .video-player {
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-player">
            <video controls>
                <source src="//assistir.biz/direct/mf/1566/1ef198183d6a0c06e363df1f2a27dd3f/hd?expires=QUdEa1pHSG1aUVozWkQ9PQ==" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
    </div>
</body>
</html>
