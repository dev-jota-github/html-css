<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Frames - Pag. Master</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .mainframe{
            border-radius: 30px;
        }
        .foto1{
            background-color: rgb(0, 0, 255);
            border-radius: 30px;
            padding: 30px 15px 15px 15px;
            margin: auto;
        }
        .foto2{
            background-color: rgb(0, 0, 255);
            border-radius: 30px;
            padding: 30px 15px 15px 15px;
            margin: auto;
        }
        
    </style>
</head>
<frameset rows="*,*,*" noresize frameborder="0">
    <frame src="doc1.html" class="mainframe"></frame>
    <frameset cols="*,*,*">
        <frame src="img1.html" class="foto1">
        <frame src="doc2.html">
        <frame src="img2.html" class="foto2">
    </frameset>
    <frame src="doc3.html">
</frameset>
</html>
