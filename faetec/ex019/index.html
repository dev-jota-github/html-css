<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Registro</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Nome é obrigatório.</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Insira um e-mail válido.</span>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
                <span class="error" id="phoneError">Insira um número de telefone válido com 11 dígitos.</span>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error" id="passwordError">A senha deve ter pelo menos 6 caracteres.</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="confirmPasswordError">As senhas não correspondem.</span>
            </div>
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
