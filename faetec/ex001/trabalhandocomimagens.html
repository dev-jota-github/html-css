<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Imagens</title>
    <style>
      h1 {
        text-align: center;
        color: white;
      }
      img {
        border-radius: 16px;
        cursor: pointer;
        margin: auto;
      }
      hr {
        padding-top: 16px;
        background-color: rgb(255, 255, 255);
        border-radius: 16px;
      }
      body {
        background: linear-gradient(to top, rgb(0, 0, 26), rgb(0, 17, 71));
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Foto Apresentada</h1>
    <hr />
    <img
      src="imagens/girl-8799169_1920.jpg"
      alt="imagem de uma garota ouvindo musica"
      width="100%"
    />
    <hr />
  </body>
</html>
