<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <div class="game-container">
        <p>Tente adivinhar um número entre 1 e 100:</p>
        <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite">
        <button onclick="adivinhar()">Enviar palpite</button>
        <button onclick="reiniciar()">Reiniciar Jogo</button>
        <div id="resultado"></div>
        <p id="tentativas">Tentativas: 0</p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
